general.live_config_reload = true
[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

  [cursor.style]
  blinking = "Off"
  shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 18

  [font.glyph_offset]
  x = 0
  y = 0

  [font.normal]
  family = "JetBrainsMono Nerd Font"
	# family = "GeistMono Nerd Font"
	# family = "Iosevka Nerd Font"
	# family = "Lilex Nerd Font"
	# family = "DankMono Nerd Font"
	# family = "SFMono Nerd Font"
	# family = "Cousine Nerd Font"
	# family = "MonoLisa"
	# family = "Gintronic"
	# family = "OperatorMonoLig Nerd Font Mono"
  style = "Regular"
	# style = "Book"

  [font.offset]
  x = 0
  # y = 4
	y = 0

[mouse]
hide_when_typing = true

  [[mouse.bindings]]
  action = "PasteSelection"
  mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal.shell]
program = "/bin/zsh"

[window]
# decorations = "Buttonless"
dynamic_title = true
option_as_alt = "Both"
# opacity = 0.85
# blur = true

  [window.dimensions]
  columns = 160
  lines = 80

  [window.padding]
  x = 10
  y = 10
